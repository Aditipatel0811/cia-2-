    <div style="text-align: center;">
        <h1> joke generator</h1>
        <button id="fetchJokeButton" style="text-align: center;">get jokes</button>
        <div id="jokeContainer"></div>

        <div id="content-placeholder"></div>
          


        <script>
           
            const fetchJokeButton = document.getElementById("fetchJokeButton");
            const jokeContainer = document.getElementById("jokeContainer");
          
           
            async function fetchJoke() {
              
              const response = await fetch("https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit");
              const data = await response.json();
              jokeContainer.textContent = data.joke;
            }
            fetchJokeButton.addEventListener("click", fetchJoke);

            const contentPlaceholder = document.getElementById('content-placeholder');


              fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit')
               .then(response => response.json())
               .then(data => {
                    contentPlaceholder.innerHTML = data.content;
                })
                .catch(error => {
                    console.log('An error occurred:', error);
                    contentPlaceholder.innerHTML = 'Failed to fetch content.';
                });

          </script>
